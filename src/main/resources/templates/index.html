<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name test </title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.4/fabric.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <fb:login-button scope="public_profile,email,user_photos,user_posts,user_friends"
                             onlogin="updateStatusCallback();">
            </fb:login-button>
        </div>
        <div class="col">
            <div
                    class="fb-like"
                    data-share="true"
                    data-width="450"
                    data-show-faces="true">
            </div>
        </div>
    </div>
    <!-- Content here -->
    <div class="row">
        <div class="col">
            <button id="getProfileInfo" class="btn"> getProfileInfo </button>
        </div>
        <div class="col">
            <p class="dataProfile">

            </p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button id="getPhoto" class="btn"> getPhoto </button>
        </div>
        <div class="col">
            <p class="photo">

            </p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button id="getAvatar" class="btn"> getAvatar </button>
        </div>
        <div class="col">
            <p class="dataAvatar">

            </p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button id="getFriend" class="btn"> getFriend </button>
        </div>
        <div class="col">
            <p class="dataFriend">

            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>
</div>

</body>
</html>
